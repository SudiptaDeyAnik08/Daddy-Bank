<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Tailwind CDN  -->
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Lets get some 
            <span class="font-semibold	text-emerald-500	">Moooooooooony! </span>
         </h1>
    </header>

    <main>
        <section class=" mt-12  " >
            <div class="grid grid-cols-3 gap-4   w-9/12 mx-auto	">

                <div class="bg-green-500	p-8 rounded">
                   <h2 class="text-2xl">Deposite</h2> 
                   <h3 class="text-4xl">$<span id="deposit-output">100</span></h3> 
                </div>

                <div class="bg-red-600		p-4 rounded">
                   <h2 class="text-2xl">Withdraw</h2> 
                   <h3 class="text-4xl">$00</h3> 
                </div>

                <div class="bg-cyan-500		p-4 rounded">
                   <h2 class="text-2xl">Balance</h2> 
                   <h3 class="text-4xl">$<span id="balance-output">1240</span> </h3> 
                </div>

            </div>
        </section>

        <!-- withdraw and deposite section -->
        <section class=" mt-12">
            <div class="grid grid-cols-2 gap-4   w-9/12 mx-auto	">
                <div class="bg-pink-600			p-4 rounded">
                    <h2 class="text-2xl mb-3">Please Deposit</h2>

                     <input type="text" name="" class="pl-2 p-2 w-9/12 block" placeholder="Enter Amount" id="deposit-input">
                    
                     <button class="mt-3 px-4 py-2 rounded text-white font-medium bg-rose-800	 hover:bg-rose-50	hover:text-black" id="deposit-btn"> Deposit</button>
                </div>
                 
                 <div class="bg-teal-400		p-4 rounded">
                    <h2 class="text-2xl">Withdraw</h2> 

                    <input type="text" name="" class=" mt-3 pl-2 p-2 w-9/12 block" placeholder="Enter Amount" id="">

                    <button class="bg-teal-900 mt-3 px-4 py-2 rounded text-white font-medium hover:bg-cyan-50 hover:text-black">Withdraw</button>
                 </div>
            <div>

        </section>
    </main>

    <script src="js/deposit.js"></script>
</body>
</html>
