<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>

    <!-- Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome To 
            <span class="font-semibold	text-emerald-500	">Daddy Bank </span>
         </h1>
    </header>
    <main>
        <section class="bg-rose-300	mt-12 w-9/12 mx-auto p-8">
            <div class="mb-2">
                <h3 class="text-3xl mx-auto">Please Login</h3>
            </div>
            <div>
                <input type="email" class="w-9/12 block p-1 px-4 mb-2 rounded	" name="" id="email" placeholder="example@gmail.com">
                <input type="password" class="w-9/12 p-1 block px-3 rounded	" name="" id="pass" placeholder="Enter your password">
               
                <button id="submit-btn" class="px-4 py-2 rounded text-white font-medium bg-yellow-500 mt-4 hover:bg-red-900	">Submit</button>
            </div>
        </section>

        <script src="js/login.js"></script>
    </main>
</body>
</html>
